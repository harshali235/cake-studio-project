<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Sweet Treats</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fff4e6, #fff5f8);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url(background.png);
    }

    .background-overlay {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .logo {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff69b4;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff1493;
    }

    .signup-text {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-text a {
      color: #ff69b4;
      text-decoration: none;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background-overlay">
    <div class="login-box">
      <h1 class="logo">Sweet Treats üç©</h1>
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="signup-text">New here? <a href="signup.html">Create Account</a></p>
      </form>
    </div>
  </div>
  
</body>
</html>
