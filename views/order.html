<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmed - The Cake Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff7f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .success-container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .success-container h1 {
      color: #28a745;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .success-container p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .checkmark {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }

    .home-btn {
      padding: 12px 25px;
      background-color: #ff7b54;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .home-btn:hover {
      background-color: #e76641;
    }
  </style>
</head>
<body>

  <div class="success-container">
    <div class="checkmark">✔️</div>
    <h1>Order Confirmed!</h1>
    <p>Thank you for ordering from <strong>The Cake Studio</strong>.<br>
    Your order is being prepared and will be delivered soon.</p>

    <a href="home.html" class="home-btn">Back to Home</a>
  </div>

</body>
</html>
